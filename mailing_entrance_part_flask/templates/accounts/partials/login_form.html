{% from 'bootstrap/form.html' import render_field %}

<form method="post" action="" id="loginForm" novalidate>
    <fieldset>
        {{ form.csrf_token }}
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
    </fieldset>
    <div class="row login__btn-group">
        <div class="col-sm-12">
            <button class="btn btn-dark narrow" type="submit">
                Log in
            </button>
        </div>

    </div>
</form>

<a rel="nofollow" class="link--styled text-secondary" href="{{ url_for('signup') }}">
    Haven`t an account?
</a>
